<div class="checkout-step__head">
    <h3 class="checkout-step__head_title bold"> 3 - Shipping Options </h3>
</div>
<div class="checkout-step__body">
    <div class="checkout-step__ship-option">
        <h4 class="checkout-step__body_title bold">Choose a delivery option below</h4>
        <form class="main-form" (ngSubmit)="checkoutShippingOptionsForm(shippingOptionsForm)" #shippingOptionsForm="ngForm">
            <fieldset>
                <div class="radio">
                    <input type="radio" ngModel required name="shippingOptions" id="shippingOptions3" value="3 Day Select" class="form-radio">
                    <label for="shippingOptions3">$23.27 - UPS 3 Day Select</label>
                </div>
                <div class="radio">
                    <input type="radio" ngModel required name="shippingOptions" id="shippingOptions4" value="2nd Day Air" class="form-radio">
                    <label for="shippingOptions4">$29.01 - UPS 2nd Day Air</label>
                </div>
                <div class="radio">
                    <input type="radio" ngModel required name="shippingOptions" id="shippingOptions5" value="Next Day Air Saver" class="form-radio">
                    <label for="shippingOptions5">$44.04 - UPS Next Day Air Saver</label>
                </div>
                <div class="radio">
                    <input type="radio" ngModel required name="shippingOptions" id="shippingOptions6" value="Next Day Air" class="form-radio">
                    <label for="shippingOptions6">$49.12 - UPS Next Day Air</label>
                </div>
                <div class="radio">
                    <input type="radio" ngModel required name="shippingOptions" id="shippingOptions7" value="Next Day Air Early AM" class="form-radio">
                    <label for="shippingOptions7">$80.40 - UPS Next Day Air Early AM</label>
                </div>
                <div class="checkout-step__body_action">
                    <input type="submit" [disabled]="!shippingOptionsForm.valid" name="" id="" class="btn btn-primary" value="Continue">
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="checkout-step__success">
    <div class="checkout-step__shipping-options">
        <h4 class="bold checkout-step__shipping-option">Selected Delivery option:</h4>
        <p class="checkout-step__shipping-option_item"><span class=" bold">UPS Ground: </span><span>{{CheckoutStep.checkoutShippingOptions[0].shippingOptions}}</span></p>
    </div>
    <div class="checkout-step__success_edit">
        <a href="#" title="Edit" class="btn btn-secondry">EDIT</a>
    </div>
</div>
