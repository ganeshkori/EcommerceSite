<div class="login-page">
    <h1 class="pages-title">Login Page</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm" id="login-form" class="login-form">
                <fieldset>
                    <legend class="bold">Login Form</legend>
                    <div class="notification-error" *ngIf="LoginService.loginServiceMsg">
                        <div class="notification-error__title">{{LoginService.loginServiceMsg}}</div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input placeholder="Email address" required ngModel name="username" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="pull-left">Password</label>
                        <label class="pull-right">
                            <a href="#forgotModal" class="forgot-link">Forgot your password?</a>
                        </label>
                        <input placeholder="Password" required ngModel name="password" class="form-control" type="password">
                    </div> 
                    <div class="form-group">
                        <input type="submit" [disabled]="!loginForm.valid" value="Login" class="btn btn-primary" />
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6">
            
        </div>
    </div>
    
</div>
